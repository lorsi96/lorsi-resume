  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: Skyloom Corp
        link: skyloom.co
        sub_title: Software and Firmware developer
        caption: March 2021 - Present
        quote: >
          Skyloom is developing a spaceborne infrastructure based on optical 
          communications technology and relay satellites placed in geostationary 
          orbit.

        description: |
          - Developed and maintained MCU software in charge of controlling the 
          main terminal's gimbal subsystem (azimuth-elevation control and 
          unlatching). Programmed in <mark>C</mark>, combining 
          <mark>CMake</mark>  and <mark>Ceedling</mark> buildsystems, featuring 
          <mark>Unity</mark> &  <mark>CMock</mark> for unit-testing purposes.
          
          - Worked on automated tests and various tools for validating and 
          characterizing the Gimbal subsystem. Most of themwritten in 
          <mark>Python</mark> (using <mark>numpy</mark>, <mark>pandas</mark>, 
          <mark>matplolib</mark>) with <mark>RobotFramework</mark> on top.
          Also involved <mark>bash</mark> scripting for simpler tasks, working
          on <mark>Linux</mark> environments (either through Linux hosts or
          <mark>Docker</mark> containers). 
          
          - Used <mark>Gitlab</mark> services for the whole development workflow. 
          Involved managing the <mark>CI</mark> system and developing/upgrading
          custom <mark>Docker</mark> images/envrionments for building packages 
          and generating sofware/tools tags/releases when appropriate.

          - Other tasks involve gathering, agreeing, understanding and iteraing
          over requirements with other teams. Especially the HDL team, with
          whom we needed to agree the interfaces between the MCU and FPGA
          of the system, and the hardware/control team, who required the 
          high-level tools I developed for performing aliveness/bringup tests 
          and/or performance evaluation tools.

      
      - layout: left
        title: Ekumen
        link: ekumenlabs.com
        sub_title: Software developer.
        caption: August 2019 - March 2021
        quote: >
          Ekumen is an international engineering boutique, provider of advanced 
          software development services and technology.

        description: |
          - Developed and maintained Android moible applications 
          (<mark>Java</mark> & <mark>Android SDK</mark>) for Google, aimed 
          at collecting sensor data from different Android devices (phones, 
          weareables) for further AI-algorithm development. Often, 
          <mark>Python</mark> scripts for post-pocessing and reorganizing 
          raw data collelcted were implemented.

          - Improved the test coverage of a Python codebase aimed at manouvering
          mechanical hardware for testing Phones IMUs and other sensors. Used
          <mark>Python</mark>, mostly <mark>Pytest</mark>, featuring thorought 
          hardware mocking. 
          
          - Used <mark>Docker</mark> to create a tool for deploying an already 
          existing website that for Google ARCore team. This involved gaining 
          a general understanding of an entire codebase that used a wide variety
          of programming languages, databases and frameworks (Javascript, 
          Python, Django, Gulp and more) to then replicate an encapsulated 
          Dockerized tool to let Googlers update and re-deploy the site without 
          delving into the website's code.          
          
          - Participated as a trainer teaching C++/Python basic to newcomer 
          trainees.
          
          - Completed internal courses in Cpp, ROS and Docker.

      
      - layout: left
        title: IBM
        link: ibm.com
        sub_title: Full-Stack & IOT Developer 
        caption: August 2018 - August 2019
        description: |
          - Designed and Developed web applications for clients to showcase the 
          capabilities of IBM Cloud tools (Javascript, NodeJS, ReactJS, Python, 
          Serverless, IBMCLoud, MongoDB, Docker, Kubernetes, S3, WatsonIOT, 
          HTML).

         - Developed demos to showcase IBM's IOT platform (C, Cpp, 
         NodeRed, Arduino, ESP8266, ESP32, MQTT, Python).

         - Worked in a cross-functional team using Agile practices (Trello, 
         Slack).
      
