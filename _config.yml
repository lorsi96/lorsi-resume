about_profile_image: images/profile.jpeg
about_content: |
  I'm an Electronics Engineer with a post-graduate degree in Embedded systems, 
  passionate about working with embedded systems and developing software in
  general.
  In the early beginnings of my carreer I started working as Web developer and
  later as an Android developer, which in turn led to my current job in the
  area I enjoy the most: developing firmware for embedded systems. My strenghs
  are more biased towards the software side of embedded systems, however, I'm
  comfortable with working with schematics and hardware as needed.

  - Embedded Systems skills:
    - Programming languages/frameworks: C (often using OOP guidles), 
    C++, FreeRTOS, Bare-Metal, Arm-DSP, CMake, Ceedling, Unity 
    (C testing framework), CMock, OpenOCD, GDB.
    - Platforms: ESP32, ESP8266, MSP430 (Microchip), various Cortex-m 
    platforms (Atmel, NXP).
    - Python: Numpy, Pandas, Matplotlib, PyFDA, threading/multiprocessing, 
      Pytest, unittest.
    - Docker: mostly creating development environments for different MCUs and
      toolchains. Docker-compose.
    - Protocols: SPI, I2C/I2S, Ethernet, USB, UART, USART, QSPI, ATCommands, 
      WiFi, Bluetooth, JTAG, SWD, MQTT, and more. 
    - Hardware: comfortable reading schematics and PCBs, using osciloscopes and
      other general lab equipment. Basic Altium designer and KiCad knowledge. 
    - Other: comfortable working on Linux environments and bash scripting. Basic
      Matlab scripting.
  
  - High-level Software skills:
    - Version control: comfortable using various git workflows, managing
      issues, merge requests and continuous integration / delivery in remote
      repositories. 
    - Web development: basic knowledge on ReactJS, NextJS, NodeJS, Express, 
      Flask, APIs,  serverless architectures. Use of cloud services and 
      databases.
    - Mobile development: Java, JUnit, AndroidSDK, adb    
  
